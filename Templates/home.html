<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Home</title>
    <!-- 
    CSS files need to be in the 'static' folder
    -->
    <link href="{{ url_for('static', filename='style_loginpage.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .home {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="home">
        <h1>Welcome to the Home Page</h1>
        <form method="POST">
            <button type="submit" name="scan_tickets">Scan Tickets</button>
            <button type="submit" name="show_tickets">Show Tickets</button>
            <button type="submit" name="send_tickets">Send Tickets</button>
        </form>
    </div>
</body>
</html>
