<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- 
    CSS files need to be in the 'static' folder
    -->
    <link href="{{ url_for('static', filename='style_home.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>Welcome to the Home Page</h1>
            <form method="POST">
                <button type="submit" name="scan_tickets" class="btn">Scan Tickets</button>
                <button type="submit" name="show_tickets" class="btn">Show Tickets</button>
                <button type="submit" name="send_tickets" class="btn">Send Tickets</button>
            </form>
        </div>
    </div>
</body>
</html>
