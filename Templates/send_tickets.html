<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=0.8">
    <link href="{{ url_for('static', filename='style_homepage.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body bgcolor={{color}}>
    <div class="form-container">
        <h1>Send Tickets</h1>
        <form action="{{ url_for('send_tickets') }}" method="post" onsubmit="return confirm('ARE YOU SURE? Clicking OK will send an email to every email adress in the provided spreadsheet.');">
            
            <label for="sender_email">
                <i class="fas fa-envelope"></i> Sender Email:
            </label>
            <input type="email" id="sender_email" name="sender_email" required>
            <br><br>

            <label for="excel_file">
                <i class="fas fa-file-excel"></i> Upload Excel File:
            </label>
            <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls" required>
            <br><br>
        
            <label for="subject"></label>
                <i class="fas fa-heading"></i> Email Subject:
            </label>
            <input type="text" id="subject" name="subject" required>
            <br><br>

            <textarea id="message" name="message" rows="4" cols="50" required>Dear [Name], Your unique code to enter the event is [Code]. Please keep this code at hand because you need it to get entry to the event. Best regards, Event Committee</textarea>
            <br><br>

            <label for="password">
                <i class="fas fa-lock"></i> Password (16 Characters, generated by google, to allow automated sending of emails):
            </label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <input type="submit" value="Submit">

        </form>
        <center>
            <a href="{{ url_for('home') }}"><i class="fas fa-sign-out-alt"></i> Home</a><br><br>
        </center>
    </div>
</body>
</html>
